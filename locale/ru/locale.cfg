[entity-name]
TFMG-docking-port=Контроллер стыковочного шлюза
TFMG-docking-belt=Стыковочный конвейер
TFMG-docking-pipe=Стыковочная труба
[entity-description]
TFMG-docking-port=Ядро и контроллер стыковочного шлюза. Стыковочные шлюзы позволяют соединять конвейеры и трубы между собой. Возможности безграничны.
TFMG-docking-belt=Стыковочные конвейеры позволяют передавать предметы между космическими платформами.
TFMG-docking-pipe=Стыковочные трубы позволяют передавать жидкости между космическими платформами.
[docking-ui]
main-ui-title=Панель управления стыковочным шлюзом
signal-picker-label=Сигнал стыковки
signal-picker-description=Выберите сигнал, который будет использоваться в качестве "частоты" для управления вашим стыковочным шлюзом.\nСтыковочные шлюзы, работающие на одной частоте и получающие одинаковое значение сигнала, попытаются соединиться друг с другом.
zero-signal-toggle=Стыковка при сигнале "0"
zero-signal-toggle-description=Если выбрано, стыковочные шлюзы будут соединяться при входящем сигнале "0", что позволяет создавать простые системы без использования логических сетей.\n\nЕсли не выбрано, шлюзы с входящим сигналом "0" никогда не будут стыковаться, даже если они настроены на одну частоту. Это полезно при проектировании сложных систем стыковки с управлением через логическую сеть.
view-panel-no-dock=Стыковочный шлюз не подключён.
[mod-setting-name]
TFMG-dock-preview-size-x=Ширина окна предпросмотра стыковки
TFMG-dock-preview-size-y=Высота окна предпросмотра стыковки
TFMG-dock-preview-zoom=Масштаб предпросмотра стыковки
[mod-setting-description]
TFMG-dock-preview-size-x=Устанавливает ширину окна предпросмотра стыковки.
TFMG-dock-preview-size-y=Устанавливает высоту окна предпросмотра стыковки.
TFMG-dock-preview-zoom=Устанавливает масштаб окна предпросмотра стыковки.
[technology-name]
TFMG-platform-docking=Стыковка платформ
[technology-description]
TFMG-platform-docking=Позволяет вам создавать стыковочные шлюзы для передачи предметов между космическими платформами. Шлюзами можно управлять через логическую сеть. 


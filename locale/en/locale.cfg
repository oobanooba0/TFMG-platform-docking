[entity-name]
TFMG-docking-port=Docking port controller
TFMG-docking-belt=Dock belt
TFMG-docking-pipe=Dock pipe
[entity-description]
TFMG-docking-port=The core and controller of a docking port. Docking ports allow docking belts and pipes to connect with eachother. the possibilities are limitless
TFMG-docking-belt=Dock belts allow the transfer of items between space platforms.
TFMG-docking-pipe=Dock pipes allow the transfer of fluids between space platforms.
[docking-ui]
main-ui-title=Docking port control panel
signal-picker-label=Docking Signal
signal-picker-description=Select a signal to use as a "frequency" to control your docking port.\nDocking ports that are on the same frequency and are reciving the same signal value will attempt to connect.
zero-signal-toggle=Dock on signal 0
zero-signal-toggle-description=When checked, docking ports reciving a signal input of 0 will dock, allowing for simple, circuit free systems.\n\nIf unchecked, docks reciving an input signal of 0 will never dock, even if they're on the same frequency. This is useful if you wish to design more advanced docking systems using circuit control.
view-panel-no-dock=No docking port connected.
[mod-setting-name]
TFMG-dock-preview-size-x=Dock preview size X
TFMG-dock-preview-size-y=Dock preview size Y
TFMG-dock-preview-zoom=Dock preiview zoom
[mod-setting-description]
TFMG-dock-preview-size-x=Sets the size of the dock preview window.
TFMG-dock-preview-size-y=Sets the size of the dock preview window.
TFMG-dock-preview-zoom=Sets the zoom of the dock preview window.

